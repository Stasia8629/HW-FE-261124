<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/04/style.css">
</head>
<body>
<main>
    <button class="burger-menu">
        <img src="/04/img/Group 1 (1).png" alt="menu">
    </button>
    <h1>
        Menu
    </h1>
    <div class="search-bar">
        <input type="text" placeholder="Search food here">
    </div>

    <div class="categories">
  <div class="category active">
    <div class="icon-wrapper">
      <img src="/04/img/image 4.png" alt="Food">
    </div>
    <p>Food</p>
  </div>
  <div class="category">
    <div class="icon-wrapper">
      <img src="/04/img/Group 5.png" alt="Drinks">
    </div>
    <p>Drinks</p>
  </div>
  <div class="category">
    <div class="icon-wrapper">
      <img src="/04/img/Group 5.png" alt="Dessert">
    </div>
    <p>Dessert</p>
  </div>
</div>
<h1>
    Burger
</h1>
<div class="menu-list">
    <div class="menu-item">
      <img src="/04/img/5882482de81acb96424ffaac 1.png" alt="Big Mac">
      <div class="menu-details">
        <h3>Big Mac</h3>
        <p class="price">Rs 240</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="/04/img/58824b29e81acb96424ffab8 1.png" alt="KFC Double">
      <div class="menu-details">
        <h3>KFC Double</h3>
        <p class="price">Rs 252</p>
      </div>
    </div>
    <div class="menu-item">
      <img src="/04/img/590607a10cbeef0acff9a646 1.png" alt="Fish Burger">
      <div class="menu-details">
        <h3>Fish Burger</h3>
        <p class="price">Rs 220</p>
      </div>
    </div>
  </div>
  

</main>
</body>
</html>
