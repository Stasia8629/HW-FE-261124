<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/Logo-3 1.png" alt="Logo">
    </div>
    <div class="actions">
      <button class="btn-book">Book now</button>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  
  <main class="grid-container">
    <div class="image">
      <img src="./img/Big hero lft 1.png" alt="Destination">
    </div>
    <div class="content">
      <h1>Travel to your dream place</h1>
      <p>Explore Popular Destinations in <select><option>India</option></select></p>
      <div class="popular-destinations">
        <div class="destination">
          <img src="./img/Rectangle 11 (1).png" alt="Varanasi">
          <p>Varanasi</p>
        </div>
        <div class="destination">
          <img src="./img/Rectangle 12.png" alt="Shillong">
          <p>Shillong</p>
        </div>
        <div class="destination">
          <img src="./img/Rectangle 13.png" alt="Ooty">
          <p>Ooty</p>
        </div>
      </div>
      <div class="explore-container">
        <a href="#" class="explore-more">Explore more</a>
      </div>
    </div>
  </main>
  
  
</body>
</html>
